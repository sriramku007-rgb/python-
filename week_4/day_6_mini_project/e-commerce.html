<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce Product Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="e-commerce.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyShop</a>
      <div>
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#cartModal">
          ðŸ›’ Cart <span id="cart-count" class="badge bg-danger">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Filter Section -->
  <section class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Books">Books</option>
          <option value="Automobile">Automobile Accessories</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Product Section -->
  <section class="container">
    <div class="row" id="product-list">
      <!-- Products will be dynamically inserted here -->
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">ðŸ›’ Your Cart</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cart-items">
          <p class="text-center text-muted">Cart is empty.</p>
        </div>
        <div class="modal-footer">
          <h5>Total: â‚¹<span id="cart-total">0</span></h5>
          <button class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Custom JS -->
  <script src="e-commerce.js"></script>

</body>
</html>
